<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create Bootstrap Buttons</title>
  </head>

  <body>
    <h1 class="f1">Boostrap Buttons</h1>
      <div type="button"  id="button-1" class="btn btn-primary"> Button 1 </div>
      <div type="button"id="button-2" class="btn btn-outline-secondary"> Button 2</div>
      <div type="button"id="button-3" class="btn btn-success btn-lg"> Button 3</div>
      <div type="button"id="button-4" class="btn btn-danger btn-sm"> Button 4</div>
      <!-- <div class="d-grid gap-2"> -->
        <div type="button"id="button-5" class="btn btn-warning btn-lg vw-100"> Button 5</div>
      <!-- </div> -->
      <div type="button"id="button-6" class="btn btn-info disabled" disabled> Button 6</div>
      <div type="button"id="button-7" class="btn btn-light"> Button 7</div>
      <div type="button"id="button-8" class="btn btn-link"> Button 8</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
